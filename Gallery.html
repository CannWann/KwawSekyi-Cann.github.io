<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, intiial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="Gallery.css" />
  </head>

  <body>
    <div class="full-img" id="fullImgBox">
      <img src="img/Img1.jpg" id="fullImg" />
      <span onclick="closeFullImg()">X</span>
    </div>

    <div class="img-gallery">
      <img class="sizing" src="img/Img2.jpg" onclick="openFullImg(this.src)" />
      <img class="sizing" src="img/Img3.jpg" onclick="openFullImg(this.src)" />
      <img class="sizing" src="img/Img4.jpg" onclick="openFullImg(this.src)" />
      <img class="sizing" src="img/Img5.jpg" onclick="openFullImg(this.src)" />
      <img class="sizing" src="img/Img6.jpg" onclick="openFullImg(this.src)" />
      <img class="sizing" src="img/Img7.jpg" onclick="openFullImg(this.src)" />
      <img class="sizing" src="img/Img8.jpg" onclick="openFullImg(this.src)" />
      <img class="sizing" src="img/Img9.jpg" onclick="openFullImg(this.src)" />
      <img class="sizing" src="img/Img10.jpg" onclick="openFullImg(this.src)" />
    </div>

    <script>
      var fullImgBox = document.getElementById("fullImgBox");
      var fulling = document.getElementById("fullImg");

      function openFullImg(pic) {
        fullImgBox.style.display = "flex";
        fullImg.src = pic;
      }

      function closeFullImg() {
        fullImgBox.style.display = "none";
      }
    </script>
  </body>
</html>
